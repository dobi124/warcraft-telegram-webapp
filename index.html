<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram WebApp</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background: black;
    }

    /* –ó–∞–≥—Ä—É–∑–æ—á–Ω—ã–π —ç–∫—Ä–∞–Ω */
    #splash {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: url("background.png") no-repeat center center / cover;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: opacity 1s ease;
      z-index: 10;
    }

    #splash.fade-out {
      opacity: 0;
      pointer-events: none;
    }

    /* –õ–æ–∞–¥–µ—Ä */
    .loader {
      border: 8px solid rgba(255, 255, 255, 0.3);
      border-top: 8px solid white;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* –í–∏–¥–µ–æ */
    #video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
    }

    /* –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç */
    #content {
      width: 100%;
      height: 100%;
      display: none;
      background: #111;
      color: white;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
    }
  </style>
</head>
<body>
  <!-- –ó–∞–≥—Ä—É–∑–æ—á–Ω—ã–π —ç–∫—Ä–∞–Ω -->
  <div id="splash">
    <div class="loader"></div>
  </div>

  <!-- –í–∏–¥–µ–æ -->
  <video id="video" autoplay muted playsinline>
    <source src="video.mp4" type="video/mp4">
    –í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –≤–∏–¥–µ–æ.
  </video>

  <!-- –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç -->
  <div id="content">
    üéâ –î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ!
  </div>

  <script>
    const splash = document.getElementById("splash");
    const video = document.getElementById("video");
    const content = document.getElementById("content");

    // –ü—Ä–æ–≤–µ—Ä—è–µ–º: —Å–º–æ—Ç—Ä–µ–ª –ª–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –≤–∏–¥–µ–æ
    const alreadyWatched = localStorage.getItem("videoWatched");

    if (alreadyWatched) {
      // –ü—Ä–æ–ø—É—Å–∫–∞–µ–º –∑–∞–≥—Ä—É–∑–∫—É –∏ –≤–∏–¥–µ–æ
      splash.style.display = "none";
      video.style.display = "none";
      content.style.display = "flex";
    } else {
      // –ü–µ—Ä–≤—ã–π –≤–∏–∑–∏—Ç: –∂–¥—ë–º –∑–∞–≥—Ä—É–∑–∫—É –≤–∏–¥–µ–æ
      video.addEventListener("canplaythrough", () => {
        splash.classList.add("fade-out");

        setTimeout(() => {
          splash.style.display = "none";
          video.style.display = "block";
          video.play().catch(err => {
            console.log("–ê–≤—Ç–æ–≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω–æ:", err);
          });
        }, 1000);
      });

      // –ö–æ–≥–¥–∞ –≤–∏–¥–µ–æ –∑–∞–∫–æ–Ω—á–∏–ª–æ—Å—å ‚Äî –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–æ–Ω—Ç–µ–Ω—Ç
      video.addEventListener("ended", () => {
        video.style.display = "none";
        content.style.display = "flex";
        localStorage.setItem("videoWatched", "true");
      });
    }
  </script>
</body>
</html>
