
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Warcraft III Loading</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('https://upload.wikimedia.org/wikipedia/en/5/5d/WC3FT_Cover_Art.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Arial', sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .logo {
      font-size: 36px;
      font-weight: bold;
      margin-bottom: 20px;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px 20px;
      border-radius: 10px;
    }
    .loading-text {
      margin: 20px 0 10px;
      font-size: 20px;
      text-shadow: 1px 1px 2px black;
    }
    .progress-bar {
      width: 300px;
      height: 20px;
      background: #222;
      border: 2px solid #555;
      border-radius: 5px;
      overflow: hidden;
    }
    .progress-fill {
      height: 100%;
      background: linear-gradient(to right, #00ccff, #0066ff);
      width: 0%;
      transition: width 2s ease-in-out;
    }
  </style>
</head>
<body>
  <div class="logo">Warcraft III: The Frozen Throne</div>
  <div class="loading-text">Загрузка...</div>
  <div class="progress-bar">
    <div class="progress-fill" id="progress-fill"></div>
  </div>

  <script>
    const progress = document.getElementById("progress-fill");
    setTimeout(() => { progress.style.width = "100%"; }, 100);

    setTimeout(() => {
      window.location.href = "index.html";
    }, 2500);
  </script>
</body>
</html>
